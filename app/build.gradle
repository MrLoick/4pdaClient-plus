apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'

repositories {
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId 'org.softeg.slartus.forpdaplus'
        minSdkVersion 15

        //noinspection OldTargetApi
        targetSdkVersion 23
        versionCode 545
        versionName "3.3.9.3b0"
        vectorDrawables.useSupportLibrary = true
    }
    dexOptions {
        dexInProcess = true
        preDexLibraries = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        release {
            storeFile file("keystore.key")
            keyAlias "4pdakey"
            keyPassword "xjFX06dR7HGj6RvgHUtPQTEJVeuuMOgY"
            storePassword "xjFX06dR7HGj6RvgHUtPQTEJVeuuMOgY"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
        def defaultSigningVariable = signingConfigs.release
        rel {
            applicationId 'org.softeg.slartus.forpdaplus'
            versionCode 580
            versionName "3.4.1"
            signingConfig defaultSigningVariable
        }
