repositories {
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId 'org.softeg.slartus.forpdaplus'
        minSdkVersion 15

        targetSdkVersion 24
